<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/pogi.css">
    <title>Contact Form</title>
</head>
<body>
    <header>
        
    </header>
    <main>

        <form>
            <h1>CONTACT FORM</h1>
            <div class="question">
              <input id="firstName" type="text" required/>
              <label>First Name</label>
            </div>
            <div class="question">
              <input id="lastName" type="text" required/>
              <label>Last Name</label>
            </div>
             <div class="question">
              <input id="email" type="text" required/>
              <label>Email</label>
            </div>
            <div class="question">
                <input id="phoneNumber" type="number" required/>
                <label>Phone Number</label>
              </div>
              <div class="question">
                <input id="city" type="text" required/>
                <label>City</label>
              </div>
            <div class="message">
              <textarea id="mailMessage" type="text" required></textarea>
              <label>Message</label>
            </div>
            <div class="form-submit">
                <button id="btn-submit" onclick="updateValue()">SUBMIT</button>
            </div>
            
            <p id = firstNameOutput></p>
            <p id = lastNameOutput></p>
            <p id = emailOutput></p>
            <p id = phoneNumberOutput></p>
            <p id = cityOutput></p>
            <p id = mailMessageOutput></p>
          </form>
    </main>

    <footer>
        <div class="footer">
            Copyright &copy; <span id="getYear"></span>
        </div>
    </footer>
    <!--JS-->
    <script src="js/main.js"></script>
</body>
</html>
